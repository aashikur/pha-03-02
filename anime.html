<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation with Direction Change</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes move-car {
            0% {
                transform: translateX(0%) scaleX(1);
            }
            50% {
                transform: translateX(100vw) scaleX(1);
            }
            51% {
                transform: translateX(100vw) scaleX(-1);
            }
            100% {
                transform: translateX(0%) scaleX(-1);
            }
        }
        .animate-car {
            animation: move-car 4s linear infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <!-- Parent Container -->
    <div class="relative w-full h-32 bg-blue-500 overflow-hidden">
        <!-- Moving Car -->
        <div class="absolute left-0 w-16 h-16 rounded-full animate-car">
            <img src="img/delivery.png" alt="">
        </div>
    </div>

</body>
</html>
