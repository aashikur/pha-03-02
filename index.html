<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
   <!-- tailwind CSS CDN  -->
   <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- font Add sora+popins -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap');
    .sora   {  font-family: "Sora", serif;}
    .poppins{ font-family: "Poppins", serif;}    
         :root {
            --primary:white;
            --accent: #179800;
            --secoundry: #EFEBE3;
            --text : #111;
         }
         .wrapper{
            max-width: 1320px;
            margin-left: auto;
            margin-right: auto;
         }
   </style>
    <title>Nature's Platter</title>
</head>
<body class="bg-[var(--primary)] sora text-[#111]">
    <!-- 
    Main Tesk
    1. Navbar - 100% + Mobile - 100% - responsive 
    2. Banner - 100% + mobile - 100%
    3. Services(text) - 100% + Mobile
    4. Popular droducts - 100% + mobile
    5. Arival & Offers - 100% + Mobile
    6. Footer - 100%

    Challange Tesk
    1. Groceary News - Center align
    2. Banner Animation - Loop 
    3. Extra Section 
    -->
    <!-- ================================================ -->

    <!-- Header section  -->
    <header class="bg-gradient-to-b from-white to-[var(--secoundry)] max-h-dvh overflow-hidden">
        <!-- nav  -->
        <nav class="wrapper flex justify-between px-4 md:mx-0 py-4 items-center border border-[var(--accent)] md:border-none">
            <div class="logo w-28"><img src="img/logo-header.png" alt=""></div>
            <ol class="hidden md:flex gap-x-5">  
                <li>Product</li>
                <li>Services</li>
                <li>Contact us</li>
            </ol>

            <!-- Hidden Mobile  -->
            <div class="menu-btn hidden md:flex gap-x-5 justify-between items-center">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>                           
                </div>
                <div class="shopping">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                      </svg>                      
                </div>
                <div>
                    <a class="text-xl border border-[var(--accent)] text-[var(--accent)] px-5 py-1 rounded-md" class="" href="#0">Login</a>
                    <a class="ml-2 text-xl border border-[var(--accent)] bg-[var(--accent)] text-[var(--primary)] px-5 py-1 rounded-md" href="#0">Register </a>    
                </div>
            </div>

            <!-- visible Mobile  -->
             <div class="text-[var(--accent)] cursor-pointer block md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  
             </div>

        </nav>

        <!-- Banner hero image  -->
         <section>
            <div class="text-center">
                <h1 class="mt-10 md:mt-16 mb-6 font-semibold text-4xl md:text-[3.5rem]">Freshness <span class="text-[var(--accent)]">You Can <br> Count</span> On, Prices You’ll Love!</h1>
                <p class="w-5/6 max-w-[785px] m-auto text-base md:text-xl opacity-80">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
                <div class="max-w-3xl m-auto">
                    <img class="" src="img/hero-vegetables.png" alt="">
                </div>
            </div>
         </section>
    </header>

</body>
</html>
